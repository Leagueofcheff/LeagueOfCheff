    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login y Registro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <link rel="stylesheet" href='../css/registro.css'>
        <script src='main.js'></script>
    </head>
    <body>
        
        <main>
            <div class="contenedor__todo">
                 <div class="caja__trasera">
                      <div class="caja__trasera-login">
                            <h3>¿Ya tienes una cuenta?</h3>
                            <p>Inicia sesión para poder ingresar a la pagina</p>
                            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                      </div>
                      <div class="caja__trasera-registro">
                        <h3>¿Aun no tienes una cuenta?</h3>
                        <p>Registrate para poder iniciar sesión</p>
                        <button id="btn__iniciar-sesion">Registrarse</button>
                  </div>
                  <!--Contenedor de formularios-->
                  <div class="contenedor__login-register">
                    <!--Formulario Login-->
                    <form action="" class="formulario__login">
                       <h2>Iniciar Sesión</h2>
                       <input type="text" placeholder="Correo Electronico">
                       <input type="password" placeholder="Contraseña">
                       <button>Ingresar</button>
                    </form>
                    <!--Formulario Registro-->
                    <form action="" class="formulario__registro">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Contraseña">
                        <button>Registrarse</button>
                     </form>
                  </div>
                 </div>
            </div>
        </main>

    </body>
    </html>
